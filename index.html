<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paulina Kowal | ToDoList">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/queries.css">
    <!--[if lt IE 9]>
		<script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
    <title>Lista zadań</title>
</head>
<body>
    <header>
        <h1>Lista zadań</h1>
    </header>
    <form id="wishlist" class="clearfix">
       <div id="validation_box"></div>
        <div class="form" class="clearfix">
            <input id="text" type="text" placeholder="wpisz zadanie">
            <button type="submit" class="submit" name="send_form" value="Dodaj">Dodaj</button>
        </div>   
    </form>
    <section id="tasks" class="clearfix">
           <div id="todo" class="clearfix">
               <h3>Lista zadań:</h3>
               <ul id="todo_task"></ul>
           </div>
           <div id="done" class="clearfix">
               <h3>Wykonane:</h3> 
               <ul id="done_task"></ul>
           </div>

    </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
